<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
     <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
<div class="row"><a href="#" id="current-city-btn">Check Your Current City</a>
				</div>
        
       
					<div class="row">
      
            <h1 id="city"></h1>
      
             <div class="lastupdated">Last updated: <span id="date"></span></div>
             <div class=earth> </div>
      </br>
       
       
          

            
      
              <div class="weather-temperature">
                
                
                 <h2> <strong id="temperature"></strong> 
                  <span class="units">
                    <a href="#" id="fahrenheit-link" class="active">°F</a> |
                    <a href="#" id="celsius-link">°C</a></span
                  >
                  <img src="" alt="Clear" id="icon" width="115"/> 
                </h3>
            
          
             
            </div>
         <h4>
            <ul>
              <div class="row">
              <div class="col-4">
              
              <li id="description"></li>
            </div>
              <div class="col-4">
                 <li>Humidity: <span id="humidity"></span>%</li>
              </div>
                  <div class="col-4">
                <li>Wind: <span id="wind"></span> mph</li>
                  
                  
              </div>
            </div>
              </ul>
           
          </div>
        </h4>
        <div class="weather-forecast" id="forecast"></div>
        </div>
        </div>
        <small>
          <a
            href="https://github.com/daniellejag/2econdWeather"
            target="_blank"
            >Open-source code</a
          > <span class="name">
          by Danielle Jagendorf
					<span>
        </small>
     
      </div>
    </div>
    <script src="src/src.js"></script>
  </body>
</html>
