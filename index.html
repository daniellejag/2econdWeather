<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
   <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/d-din" type="text/css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
 <title>Document</title>
  </head>
  <body>
<div class="container"></div>
<div class="weather-app-wrapper">
<div class="weather-app">
<form id="search-form" class="mb-3">
<div class="row">
<div class="col-9">
 <input
     type="search"
     placeholder="Type a city.."
     class="form-control"
     id="city-input"
     autocomplete="off" />
</div>
<div class="col-3">
     <input
       type="submit"
       value="Search"
       class="btn btn-primary w-100"/>
       </div>
       </div>
       </form>
<div class="row"><a href="#" id="current-city-btn">Get Your Current Location</a>
</div>
<div class="row">
   <div class=container> 
   <div class="row no-gutters">    
   <div class="col-12 align-self-center">
   <h1 id="city"></h1>
    </div>
    <div class="col-12 align-self-center">
   <h2 id="planet"></h2>
</div>
  </br>
  </br>
<div class="row">
  <div class="col-7 col-md-7">
  <div class="card mb-7 bg-transparent" style="max-width: 18rem;">
   <h5 class="card-title">  <img src="" alt="Clear" id="icon" width="80"/><strong id="temperature"></strong> 
   <strong id="temperature"></strong> 
   <div class="weather-temperature">
   <span class="units">
      <a href="#" id="fahrenheit-link" class="active">°F</a> |
      <a href="#" id="celsius-link">°C</a></span>
</div>
    </h5>
</div> 
</div>
 <div class="col-5 col-md-5">
 <div class="card mb-5 bg-transparent" style="max-width: 18rem;">
  <li class="list-group-item">   <span class="lastupdated"> 
 <span id="date">
 </span>
 </span> </li>
    <li class="list-group-item">   <span id="description"></span>
    <li class="list-group-item">Wind: <span id="wind"></span> mph</span>
    <li class="list-group-item">Humidity: <span id="humidity"></span>%</li>
</div>
</div>
</div>
</div>  
<div class="col-12 align-self-center">     
<div class=earth>  </div>  
</div>
</div>
</h4>
<div class="weather-forecast" id="forecast"></div>
</div>
     <footer>
        <small>
        <a href="https://github.com/daniellejag/2econdWeather"
        target="_blank"> 
	Open-source code</a>
 <span class="name"> by Danielle Jagendorf<span>
        </small>
      </footer>
</div>
</div>
</div>

 <script src="src/src.js"></script>
 </body>
</html>
